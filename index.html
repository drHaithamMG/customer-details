<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Details</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/materialDesignFont.css" />
  </head>

  <body>
      <div class="form-wrapper">
          <header>
              <h1>Customer Details:</h1>
          </header>
    
          <form>
              <div class="form-data">
                  <div class="form-section">
                    <span class="title required">Full Name</span>
                    <div class="inputs-wrapper">
                        <div class="form-input">
                            <input type="text" />
                            <span class="label">First Name</span>
                        </div>
                        <div class="form-input">
                            <input type="text" />
                            <span class="label">First Name</span>
                        </div>
                    </div>
                  </div>

                  <div class="form-section">
                    <span class="title required">Address</span>
                    <div class="form-input">
                        <input type="text" />
                        <span class="label">Street Address</span>
                    </div>
                    <div class="form-input">
                        <input type="text" />
                        <span class="label">Street 2</span>
                    </div>
                    <div class="inputs-wrapper">
                        <div class="form-input">
                            <input type="text" />
                            <span class="label">City</span>
                        </div>
                        <div class="form-input">
                            <input type="text" />
                            <span class="label">state</span>
                        </div>
                    </div>
                    <div class="form-input">
                        <input type="text" />
                        <span class="label">Zip code</span>
                    </div>
                  </div>

                  <div class="form-section">
                    <span class="title required">Phone Number</span>
                    <div class="form-input">
                        <input type="text" />
                    </div>
                </div>
              </div>
              <div class="form-submit"></div>
          </form>
      </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
